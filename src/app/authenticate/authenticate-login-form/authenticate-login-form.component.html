<form #loginForm="ngForm"
      (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="login">Name</label>
    <input class="form-control" id="login" type="email"
           required minlength="4" maxlength="24"
           name="login" [(ngModel)]="user.login">
    <div *ngIf="formErrors.login" class="alert alert-danger">
      {{ formErrors.login }}
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <div class="input-group">
      <input class="form-control" id="password" type="password"
             required minlength="8"
             name="password" [(ngModel)]="user.password"
             #passwordElem>
      <div class="input-group-addon">
        <a href [srInputPasswordReveal]="passwordElem">show</a>
      </div>
    </div>
    <div *ngIf="formErrors.password" class="alert alert-danger">
      {{ formErrors.password }}
    </div>
  </div>

  <button class="btn btn-default" type="submit"
          [disabled]="!loginForm.form.valid">Submit</button>
</form>
